<div xmlns:th="http://www.thymeleaf.org" th:fragment="planets">
    <div class="col-sm-12 col-md-6 col-md-offset-3 text-center" th:each="p : ${planets}">
        <div class="thumbnail">
            <img th:src="@{${p.getPlanetImage()}}">
            <div class="caption">
                <h3 th:text="${p.getPlanetName()}"></h3>
                <p th:text="${p.getPlanetInfo()}"></p>
                <p><a href="#" class="btn btn-danger" role="button">More...</a></p>
            </div>
        </div>
    </div>
</div>
